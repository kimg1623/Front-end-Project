<!DOCTYPE html>
<html lang="zxx">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Portfolio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!--Start header(시맨틱 태그): 로고, 상단메뉴--> 
  <header>  
    <div class="container"> <!--HTML 구조의 핵심인 container 클래스가 포함된 div 태그-->
      <h1>
        <button>JIWON</button>  <!--input태그 중 button 단독으로 사용 가능-->
      </h1>
      <!--navigation(시맨틱 태그): 상단메뉴-->
      <nav> 
        <ul>
          <li>
            <button>About</button>
          </li>
          <li>
            <button>Feature</button>
          </li>
          <li>
            <button>Portfolio</button>
          </li>
          <li>
            <button>Contact</button>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <!--End header-->
  <!--Star main: 페이지 접속 시 보이는 영역-->
  <main id="main">
    <div class="container">
      <h4>Welcome</h4>
      <h2>I wanna be A <span>Back-End Developer</span></h2>
      <p>I am studying hard to become a Good Back-End developer.</p>
      <button class="download">DOWNLOAD CV</button>
      <button class="mouse"><i class="fa-solid fa-computer-mouse"></i></button>
    </div>
  </main>
  <!--End main-->
</body>
</html>
